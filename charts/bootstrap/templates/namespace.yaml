{{- if .Values.namespaces }}
{{- range $key := .Values.namespaces }}
{{ $ns:= printf "%s" .name}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $ns | quote}}
  labels:
    maistra.io/member-of: istio-system
    modelmesh-enabled: 'false'
  {{- if $key.labels }}
  {{- range $k,$v := $key.labels }}
    {{ $k }}: {{ $v | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}